<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEII Internship Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init("3kQLNBFzxzCw3lREt"); // Replace with your EmailJS public key
    </script>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;;
        position: relative;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 120%;
        height: 120%;
        background-image: url('./IMG_9937.jpg');
        background-size: cover;
        background-position: center;
        filter: blur(10px);
        z-index: -1; /* Ensures it stays in the background */
        background-repeat: no-repeat;
        background-size: cover;
    }
    .container {
        align-items: center;
        width: 100vh;
        margin: 20px auto;
        background-color: #ffffff65;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

        h1, h2 {
            text-align: center;
            color: #64003d;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #64003d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: rgb(110, 72, 103);
        }

        #search-page {
            display: none;
        }

        #links {
            list-style: none;
            padding: 0;
        }

        #links li {
            margin-bottom: 5px;
        }

        #links li a {
            color: #64003d;
            text-decoration: none;
        }

        #links li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container" id="welcome-page">
    <a href="https://profge2.iut-cachan.universite-paris-saclay.fr/" target="_blank">
        <img src="./IUT-SCEAUX-v-rvb.png" alt="IUT de Cachan Logo" width=10% height=10%>
    </a></a>

        <h1>Welcome to the GEII Internship Finder</h1>
        <form id="user-info-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="study-type">Field of Study:</label>
            <input type="text" id="study-type" name="study-type" placeholder="e.g., DUT GEII" required>

            <button type="submit">Continue</button>
        </form>
    </div>

    <div class="container" id="choice-page" style="display: none;">
        <a href="https://profge2.iut-cachan.universite-paris-saclay.fr/" target="_blank">
            <img src="./IUT-SCEAUX-v-rvb.png" alt="IUT de Cachan Logo" width=10% height=10%>
        </a></a>
        <h1>How do you want to look for an internship ?</h1>
        <button id="domain-btn">Search by Subject </button>
        <button id="company-btn">Search by Company</button>
    </div>

    <div class="container" id="search-page">
        <a href="https://profge2.iut-cachan.universite-paris-saclay.fr/" target="_blank">
            <img src="./IUT-SCEAUX-v-rvb.png" alt="IUT de Cachan Logo" width=10% height=10%>
        </a></a>
        <h2>Find Your Internship</h2>
        <label for="country">Select a Country:</label>
        <select id="country" name="country">
            <option value="">-- Select Country --</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="Jamaica">Jamaica</option>
            <option value="Philippines">Philippines</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Ireland">Ireland</option>
            <option value="Malta">Malta</option>
            <option value="Australia">Australia</option>
            <option value="New Zealand">New Zealand</option>
            <option value="South Africa">South Africa</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Kenya">Kenya</option>
            <option value="Ghana">Ghana</option>
            <option value="India">India</option>
            <option value="Singapore">Singapore</option>
        </select>

        <label for="subject">Select a Subject:</label>
        <select id="subject" name="subject">
            <option value="">-- Select Subject --</option>
            <option value="Automation">Automation</option>
            <option value="Robotics">Robotics</option>
            <option value="Networking">Networking</option>
            <option value="Electronics">Electronics</option>
            <option value="Energy management">Energy Management</option>
            <option value="Computer science">Computer Science</option>
            <option value="Telecommunications">Telecommunications</option>
            <option value="Signal processing">Signal Processing</option>
            <option value="Industrial computing">Industrial Computing</option>
        </select>

        <button onclick="findInternships()">Find Internships</button>

        <h2>Useful Links:</h2>
        <ul id="links"></ul>
		<button onclick="goBack()">Go Back</button>
    </div>

    <div class="container" id="company-page" style="display: none;">
        <a href="https://profge2.iut-cachan.universite-paris-saclay.fr/" target="_blank">
            <img src="./IUT-SCEAUX-v-rvb.png" alt="IUT de Cachan Logo" width=10% height=10%>
        </a></a>
        <label for="country">Select a Country:</label>
        <select id="country" name="country">
            <option value="">-- Select Country --</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Australia">Australia</option>
            <option value="Nigeria">Nigeria</option>
            <option value="India">India</option>
            <option value="Singapore">Singapore</option>
        </select>

        <h2>Useful Links:</h2>
        <ul id="links"></ul>
		<button onclick="goBack()">Go Back</button>
    </div>

    <script>
        document.getElementById('user-info-form').addEventListener('submit', function (event) {
            event.preventDefault();
			
			const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const studyType = document.getElementById('study-type').value;

            alert(`Thank you, ${firstName} ${lastName}! A welcome email has been sent to ${email}.`);

            emailjs.send("service_u1dpkvm", "template_kl7gmof", {
                firstName: firstName,
                lastName: lastName,
                email: email,
                studyType: studyType
            }).then(
                function(response) {
                    console.log("Email successfully sent!", response);
                },
                function(error) {
                    console.log("Email failed to send.", error);
                }

            );
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('choice-page').style.display = 'block';
        });

        document.getElementById('domain-btn').addEventListener('click', function () {
            document.getElementById('choice-page').style.display = 'none';
            document.getElementById('search-page').style.display = 'block';
        });

        document.getElementById('company-btn').addEventListener('click', function () {
            document.getElementById('choice-page').style.display = 'none';
            document.getElementById('company-page').style.display = 'block';
        });
		
		function findInternships() {
            const country = document.getElementById('country').value;
            const subject = document.getElementById('subject').value;
            const linksList = document.getElementById('links');

            linksList.innerHTML = '';

            if (!country || !subject) {
                alert("Please select both a country and a subject.");
                return;
            }

            const linkedInUrl = `https://www.linkedin.com/jobs/search/?keywords=${encodeURIComponent(subject)}&location=${encodeURIComponent(country)}`;
            const jungleUrl = `https://www.welcometothejungle.com/en/jobs?query=${encodeURIComponent(subject + " internship")}&aroundQuery=${encodeURIComponent(country)}&page=1`;
		const IndeedUrl = `https://fr.indeed.com/jobs?q=${encodeURIComponent(subject)}&l=${encodeURIComponent(country)}`;

            addLink("LinkedIn", linkedInUrl);
            addLink("Welcome to the Jungle", jungleUrl);
			addLink("Indeed", IndeedUrl);

            function addLink(platform, url) {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = url;
                link.textContent = `Find ${subject} internships in ${country} on ${platform}`;
                link.target = "_blank";
                listItem.appendChild(link);
                linksList.appendChild(listItem);
            }
        }

			    document.addEventListener("DOMContentLoaded", function () {
        const companyPage = document.getElementById('company-page');
        const countrySelect = companyPage.querySelector('#country');
        const linksList = companyPage.querySelector('#links');
        const findCompanyBtn = document.createElement("button");
        findCompanyBtn.textContent = "Find Company";
        findCompanyBtn.onclick = displayCompanyLinks;
        countrySelect.insertAdjacentElement("afterend", findCompanyBtn);

        function displayCompanyLinks() {
            const country = countrySelect.value;
            linksList.innerHTML = '';

            const companies = {
                "United States": [
                    { name: "General Electric (GE)", url: "https://www.ge.com/careers" },
                    { name: "Intel Corporation", url: "https://www.intel.com/content/www/us/en/jobs/jobs-at-intel.html" },
                    { name: "Lockheed Martin", url: "https://www.lockheedmartinjobs.com/" }
                ],
                "Canada": [
                    { name: "Hydro-Québec", url: "https://www.hydroquebec.com/careers/" },
                    { name: "Bombardier Inc.", url: "https://bombardier.com/en/careers" },
                    { name: "IBM Canada", url: "https://www.ibm.com/ca-en/employment/" }
                ],
                "United Kingdom": [
                    { name: "BAE Systems", url: "https://www.baesystems.com/en/careers" },
                    { name: "Siemens UK", url: "https://www.siemens.co.uk/en/careers.html" },
                    { name: "BT Group", url: "https://www.bt.com/careers" }
                ],
                "Australia": [
                    { name: "Telstra", url: "https://careers.telstra.com.au/" },
                    { name: "Woodside Energy", url: "https://www.woodside.com/careers" },
                    { name: "Cochlear Limited", url: "https://careers.cochlear.com/" }
                ],
                "India": [
                    { name: "Infosys", url: "https://www.infosys.com/careers" },
                    { name: "Tata Consultancy Services (TCS)", url: "https://www.tcs.com/careers" },
                    { name: "Bharat Heavy Electricals Limited (BHEL)", url: "https://www.bhel.com/careers" }
                ],
                "Nigeria": [
                    { name: "Shell Nigeria", url: "https://www.shell.com.ng/careers.html" },
                    { name: "Nestlé Nigeria", url: "https://www.nestle-cwa.com/jobs" },
                    { name: "Olam Group", url: "https://www.olamgroup.com/careers.html" }
                ],
                "Singapore": [
                    { name: "ST Engineering", url: "https://www.stengg.com/en/careers/" },
                    { name: "Micron Technology", url: "https://www.micron.com/careers" },
                    { name: "Siemens Singapore", url: "https://www.siemens.com/sg/en/company/jobs.html" }
                ]
            };

            if (companies[country]) {
                companies[country].forEach(company => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = company.url;
                    link.textContent = company.name;
                    link.target = "_blank";
                    listItem.appendChild(link);
                    linksList.appendChild(listItem);
                });
            } else {
                linksList.innerHTML = "<li>No companies available for this country.</li>";
            }
        }
    });


		function goBack() {
        document.getElementById('choice-page').style.display = 'block';
        document.getElementById('search-page').style.display = 'none';
        document.getElementById('company-page').style.display = 'none';
    }
    </script>
</body>
</html>
