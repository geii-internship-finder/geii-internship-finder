        function findInternships() {
            const country = document.getElementById('country').value;
            const subject = document.getElementById('subject').value;
            const linksList = document.getElementById('links');

            linksList.innerHTML = '';

            if (!country || !subject) {
                alert(translations[currentLang]["alert-missing"]);
                return;
            }

            // Affichage du pays et du domaine dans la bonne langue
            const countryLabel = countryNames[currentLang][country] || country;
            const subjectLabel = subjectNames[currentLang][subject] || subject;

            const linkedInUrl = `https://www.linkedin.com/jobs/search/?keywords=${encodeURIComponent(subjectLabel)}&location=${encodeURIComponent(countryLabel)}`;
            const jungleUrl = `https://www.welcometothejungle.com/en/jobs?query=${encodeURIComponent(subjectLabel + " internship")}&aroundQuery=${encodeURIComponent(countryLabel)}&page=1`;
            const IndeedUrl = `https://fr.indeed.com/jobs?q=${encodeURIComponent(subjectLabel)}&l=${encodeURIComponent(countryLabel)}`;

            addLink("LinkedIn", linkedInUrl);
            addLink("Welcome to the Jungle", jungleUrl);
            addLink("Indeed", IndeedUrl);

            function addLink(platform, url) {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = url;
                link.textContent = translations[currentLang]["find-internships-link"]
                    .replace("{subject}", subjectLabel)
                    .replace("{country}", countryLabel)
                    .replace("{platform}", platform);
                link.target = "_blank";
                listItem.appendChild(link);
                linksList.appendChild(listItem);
            }
        }

                { "name": "Rolls-Royce", "url": "https://careers.rolls-royce.com/" },
                { "name": "John Wright Electrical & Mechanical Services", "url": "https://www.johnwrightelectrical.co.uk/" },
                { "name": "Arup", "url": "https://www.arup.com/careers" }
            ],
            "United States": [
                { "name": "General Electric (GE)", "url": "https://www.ge.com/careers" },
                { "name": "Intel Corporation", "url": "https://www.intel.com/content/www/us/en/jobs/jobs-at-intel.html" },
                { "name": "Lockheed Martin", "url": "https://www.lockheedmartinjobs.com/" },
                { "name": "Emerson Electric", "url": "https://www.emerson.com/en-us/careers" },
                { "name": "Rockwell Automation", "url": "https://www.rockwellautomation.com/en-us/company/careers.html" },
                { "name": "Texas Instruments", "url": "https://careers.ti.com/" }
            ]
        };

        document.getElementById('find-company-btn').addEventListener('click', function () {
            const country = document.getElementById('company-country').value;
            const linksList = document.getElementById('company-links');
            linksList.innerHTML = '';
            if (!country || !companies[country]) return;

            companies[country].forEach(company => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = company.url;
                a.textContent = company.name;
                a.target = "_blank";
                li.appendChild(a);
                linksList.appendChild(li);
            });
        });
    </script>
